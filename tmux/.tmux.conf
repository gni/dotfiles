# ----------------------------------------------------------------------------
#  General
# ----------------------------------------------------------------------------
# Set prefix to Ctrl-a (more ergonomic than Ctrl-b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# 256 color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Start window/pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows on close
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 50000

# Faster command sequences (reduce escape delay)
set -sg escape-time 10

# Enable mouse support
set -g mouse on

# ----------------------------------------------------------------------------
#  Key Bindings
# ----------------------------------------------------------------------------
# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded"

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Vim-style copy mode
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
if-shell "uname | grep -q Darwin" \
  "bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'pbcopy'" \
  "bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -selection clipboard'"

# ----------------------------------------------------------------------------
#  Status Bar
# ----------------------------------------------------------------------------
set -g status-position bottom
set -g status-interval 5
set -g status-style 'bg=colour235 fg=colour137'

set -g status-left '#[fg=colour233,bg=colour245,bold] #S '
set -g status-left-length 20

set -g status-right '#[fg=colour255,bg=colour238] %H:%M #[fg=colour233,bg=colour245,bold] %d/%m/%y '
set -g status-right-length 50

setw -g window-status-current-style 'fg=colour81 bg=colour238 bold'
setw -g window-status-current-format ' #I:#W#F '

setw -g window-status-style 'fg=colour250 bg=colour235'
setw -g window-status-format ' #I:#W#F '
